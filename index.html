<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I can't stop winning!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Viktorina par azartspēlem!</h1>
    
    <div class="question">
        <p>1. Kada ir iespeja iegūt blackjack?</p>
        <!-- Tu neesi slick vecit-->
        <label><input type="radio" value="1" name="q1">9.4%</label> 
        <label><input type="radio" value="2" name="q1">2.3%</label>
        <label><input type="radio" value="3" name="q1">4.8%</label>
    </div>
    <div class="question2">
        <p>2. Kada ir iespeja uzvarēt blackjack 7 reizes pēc kārtas?</p>
        <label><input type="radio" value="1" name="q2">0.46%</label>
        <label><input type="radio" value="2" name="q2">0.47%</label>
        <label><input type="radio" value="3" name="q2">0.236%</label> 
    </div>
    <div class="question3">
        <p>3. Kada ir iespeja dealeram zaudet blackjack?</p>
        <label><input type="radio" value="1" name="q3">42%</label>
        <label><input type="radio" value="2" name="q3">29%</label>
        <label><input type="radio" value="3" name="q3">9%</label>
    </div>  
    <button  class="submitbutton" type="button" onclick="submitQuiz()">Uzspied lai uzzinātu vai uzvarēji iPhone 69420 ultra pro mex</button>
    <button onclick="smiekligais()">smiekligais</button>

    <p id="result"></p>
</body>
<script>
    function smiekligais() {
      location.replace("https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1")
    }
    </script>
<script>
function submitQuiz() {
    let score = 0;
    const q1 = document.querySelector('input[name="q1"]:checked');
    if (q1 && q1.value === "3") score++;
    const q2 = document.querySelector('input[name="q2"]:checked');
    if (q2 && q2.value === "1") score++;
    const q3 = document.querySelector('input[name="q3"]:checked');
    if (q3 && q3.value === "3") score++;

    const result = document.getElementById("result");
    result.textContent = `Tu ieguvi ${score} no 3 punktiem!`;
    result.classList.add("result-text");
}

</script>
</html>
